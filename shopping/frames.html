<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <!-- External css -->
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/navbar.css">
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- SnipCart and Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
    data-api-key="OTY2OWQ3MjgtNmMyZC00YWY5LWJhNGYtNTMzZDUzZmNhYTQwNjM2OTIyNzgyODE4NDMxNTI0" id="snipcart"
    data-autopop="false"></script>
  <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
  <title>Quilters Direct | Longarm Machines</title>
</head>

<body>
  <!--body-wrapper that contains all the common elements, IE: fonts-->
  <div class="body-wrapper">

    <div class="row no-gutters" style="background-color: #624E78; height: 40px; margin: auto;">
      <div class="container" style="margin: auto;">
        <p style='color: white; margin: auto;'>888-888-8888</p>
      </div>
    </div>

    <!--start of Longarm Shopping navbar-->
    <nav class="navbar navbar-expand-lg" style="background-color: white !important; margin-bottom: 0px;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa fa-navicon"></i></span>
      </button>
      <a href="../index.html">
        <img class="navbar-brand" style="background-color: white !important; height: 75px;" href="../index.html"
          src="../assets/images/logos/qd-logo.png">
      </a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link navtext" href="../landing/longarm.html">LONGARMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtext" href="../landing/frames.html">FRAMES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtext" href="../landing/automation.html">AUTOMATION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtext" href="../landing/accessories.html">ACCESSORIES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtext" href="../landing/tutorials.html">TUTORIALS</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--end of Longarm Shopping navbar-->

    <!-- Start of Shopping Selection -->
    <div class="container mainbody">
      <!-- five-simple-steps-header -->
      <div class="row five-simple-steps-header">
        <div class="col-lg-12 col-md-12 col-sm-12">
          Five Simple Steps To Complete Your Purchase
        </div>
      </div>
      <!-- five-simple-steps-circles -->
      <div class="row five-simple-steps-circles">
        <div class="col circle-wrapper justify-content-center">
          <div class="circle circle-one">
            <div class="number number-one">1</div>
            <div class="check check-one">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <div class="circle-text">
            MACHINE
          </div>
        </div>
        <div class="col circle-wrapper">
          <div class="circle circle-two">
            <div class="number number-two">2</div>
            <div class="check check-two">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <div class="circle-text">
            FRAME
          </div>
        </div>
        <div class="col circle-wrapper">
          <div class="circle circle-three">
            <div class="number number-three">3</div>
            <div class="check check-three">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <div class="circle-text">
            AUTOMATION
          </div>
        </div>
        <div class="col circle-wrapper">
          <div class="circle circle-four">
            <div class="number number-four">4</div>
            <div class="check check-four">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <div class="circle-text">
            ACCESSORIES
          </div>
        </div>
        <div class="col circle-wrapper">
          <div class="circle circle-five">
            <div class="number number-five">5</div>
            <div class="check check-five">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
          <div class="circle-text">
            WARRANTY
          </div>
        </div>
      </div>
      <!-- five-simple-steps-view-cart -->
      <div class="row five-simple-steps-view-cart">
        <div class="cart-left">
          <div class="cart-header">YOUR CUSTOM PACKAGE</div>
          <div class="cart-item-names"></div>
        </div>
        <div class="cart-right">
          <div class="snipcart-summary cart-summary">
            PACKAGE TOTAL
            <div class="snipcart-total-price cart-price"></div>
          </div>
          <button class="snipcart-checkout cart-button">VIEW CART</button>
        </div>
      </div>
      <!-- five-simple-steps-product -->
      <div class="row five-simple-steps-product">
        <div class="product-left">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x200">
          </div>
        </div>
        <div class="product-right">
          <div class="product-information">
            <div class="product-buttons-wrapper">
              <button class="product-button">OVERVIEW</button>
              <button class="product-button">TECHNICAL INFO</button>
              <button class="product-button product-choose">CHOOSE</button>
            </div>
            <div class="product-header"></div>
            <div class="product-sub-header"></div>
            <div class="product-description"></div>
            <div class="product-price"><span class="price"></span></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Shopping Selection -->

  </div>
  <!--end of body-wrapper-->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
